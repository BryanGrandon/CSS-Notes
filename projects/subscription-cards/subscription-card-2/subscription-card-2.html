<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription card 2</title>
    <!-- reset css styles -->
    <link rel="stylesheet" href="reset-css-styles.css" />
    <!-- styles -->
    <link rel="stylesheet" href="subscription-card-2.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <article class="container">
        <article class="subscription">
          <header class="subscription__header">
            <p class="subscription__title">Monthly plan</p>
          </header>

          <section class="subscription__info">
            <i class="fa-solid fa-globe icon--subscription"></i>

            <p class="subscription__text">FROM</p>

            <p class="subscription__price">
              $5<sub class="subscription__monthly">/MO</sub>
            </p>

            <p class="subscription__text">Per account</p>

            <button class="button button--subscription">Get it now</button>
          </section>
        </article>
      </article>
    </main>
  </body>
</html>
