<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card 1</title>
    <link rel="stylesheet" href="profile-card-1.css" />
    <script
      src="https://kit.fontawesome.com/d5a0014502.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <article class="profile-card-container">
        <article class="profile-card">
          <header class="profile-card__header">
            <img
              src="https://cdn.pixabay.com/photo/2015/01/08/18/29/entrepreneur-593358_1280.jpg"
              alt="Danny McLoan"
              class="profile-card__img"
            />
            <p class="profile-card__name">Danny McLoan</p>
            <p class="profile-card__job-position">Senior Journalist</p>
          </header>
          <hr class="profile-card__hr" />
          <section class="profile-card__description">
            <p class="profile-card__text">
              The Senior Journalist is responsible for researching, developing,
              and writing news content, investigative articles, feature stories
              and analytical pieces, as well as for reporting for radio and
              online.
            </p>
            <section class="social">
              <a href="#" class="link">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="link"><i class="fa-brands fa-linkedin"></i></a>
              <a href="#" class="link"><i class="fa-brands fa-github"></i></a>
            </section>
          </section>
        </article>
      </article>
    </main>
  </body>
</html>
