<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card 2</title>
    <link rel="stylesheet" href="reset-css-styles.css" />
    <link rel="stylesheet" href="profile-card-2.css" />
  </head>
  <body>
    <main>
      <article class="container">
        <article class="profile-card">
          <section class="profile-card__picture">
            <img
              src="https://cdn.pixabay.com/photo/2019/10/22/13/43/man-4568761_1280.jpg"
              alt="John Doe"
              class="profile-card__img"
            />
          </section>
          <p class="profile-card__name">John Doe</p>
          <p class="profile-card__text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <button class="button button--profile-card">Know More</button>
        </article>
      </article>
    </main>
  </body>
</html>
