<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login 2</title>
    <!-- Reset css styles -->
    <link rel="stylesheet" href="reset-css-styles.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="login-2.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <article class="container">
        <article class="login">
          <p class="login__title">SING UP</p>
          <form action="#" class="form">
            <label class="form__label">
              Email
              <input
                type="email"
                name="email"
                class="input"
                placeholder="example@gmail.com"
              />
            </label>

            <label class="form__label">
              Password
              <input type="password" name="password" class="input" />
            </label>

            <button class="button button--login">SING UP</button>
          </form>

          <section class="or">
            <hr class="or__hr" />
            <p class="or__text">OR</p>
            <hr class="or__hr" />
          </section>

          <section class="social">
            <a href="#" class="social__link">
              <i class="fa-brands fa-google social__icon"></i>
            </a>
            <a href="#" class="social__link">
              <i class="fa-brands fa-linkedin social__icon"></i>
            </a>
            <a href="#" class="social__link">
              <i class="fa-brands fa-facebook-f social__icon"></i>
            </a>
          </section>

          <p class="login__text">
            Already a user? <a href="#" class="login__link">LOGIN</a>
          </p>
        </article>
      </article>
    </main>
  </body>
</html>
