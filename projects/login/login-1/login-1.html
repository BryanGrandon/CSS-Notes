<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login-1.css" />
  </head>
  <body>
    <main>
      <article class="login">
        <section class="login__logo">
          <i class="fa-solid fa-user logo--user"></i>
        </section>
        <form action="#" class="login__form">
          <label class="login__label">
            <i class="fa-regular fa-envelope login__icon"></i>
            <input
              type="email"
              name="email"
              class="login__input"
              placeholder="Username or email"
            />
          </label>

          <label class="login__label">
            <i class="fa-solid fa-lock login__icon"></i>
            <input
              type="password"
              name="password"
              class="login__input"
              placeholder="Password"
            />
          </label>

          <section class="login__checkbox">
            <label>
              <input type="checkbox" name="" class="" />
              Remember me
            </label>
            <a href="#" class="link link--hover">Forgot Password?</a>
          </section>
          <button class="button button--login">Login</button>
        </form>
        <p class="register">
          Don't have an account?
          <a href="#" class="link link--hover">Register</a>
        </p>
      </article>
    </main>
  </body>
</html>
