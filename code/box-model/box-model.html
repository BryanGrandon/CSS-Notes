<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <link rel="stylesheet" href="box-model.css" />
  </head>
  <body>
    <main>
      <article>
        <h2>Width and height</h2>
        <section class="box"></section>
      </article>
      <article>
        <h2>Border</h2>
        <section>
          <ul class="border">
            <li class="border__solid">solid</li>
            <li class="border__double">double</li>
            <li class="border__dotted">dotted</li>
            <li class="border__dashed">dashed</li>
            <li class="border__groove">groove</li>
            <li class="border__ridge">ridge</li>
            <li class="border__inset">inset</li>
            <li class="border__outset">outset</li>
          </ul>
        </section>
      </article>
      <article>
        <h2>box-sizing</h2>
        <section>
          <p class="border-box">border-box</p>
          <p class="content-box">content-box</p>
        </section>
      </article>
    </main>
  </body>
</html>
